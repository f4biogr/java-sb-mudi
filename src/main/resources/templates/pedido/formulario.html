<html>

<head th:replace="~{base :: head}"></head>

<body class="bg-dark bg-gradient">
    <div th:replace="~{base :: logo}"></div>

    <div class="container">
        <div th:replace="~{base :: jumbotron('Novo Pedido')}"></div>
        <div class="card mt-3">
            <form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST">
                <div class="form-group">
                    <label for="nomeProduto">Produto</label>
                    <input th:errorclass="is-invalid" th:field="*{nomeProduto}" class="form-control" type="text"
                        placeholder="nome do produto">
                    <small class="form-text text-muted">Informe o nome do produto.</small>
                    <div class="invalid-feedback" th:errors="*{nomeProduto}"></div>
                </div>
                <div class="form-group">
                    <label for="urlProduto">Url</label>
                    <input th:errorclass="is-invalid" th:field="*{urlProduto}" class="form-control" type="text"
                        placeholder="url do produto">
                    <small class="form-text text-muted">Procure em um site o produto que você deseja e cole a url da
                        pagina aqui.</small>
                    <div class="invalid-feedback" th:errors="*{urlProduto}"></div>
                </div>
                <div class="form-group">
                    <label for="urlImagem">Imagem</label>
                    <input th:errorclass="is-invalid" th:field="*{urlImagem}" class="form-control" type="text"
                        placeholder="url da imagem">
                    <small class="form-text text-muted">Copie a url de uma boa imagem do produto e cole aqui para ajudar
                        a conseguir
                        compradores.</small>
                    <div class="invalid-feedback" th:errors="*{urlImagem}"></div>
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <textarea th:field="*{descricao}" class="form-control" name="descricao"
                        placeholder="Adicione detalhes importantes pra ajudar o comprador." rows="12"></textarea>
                </div>
                <button class="btn btn-primary" type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
</body>

</html>
